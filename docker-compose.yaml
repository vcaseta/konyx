version: "3.9"

services:
  frontend:
    image: ghcr.io/vcaseta/konyx-frontend:version2
    container_name: konyx-frontend
    networks:
      lan-local:
        ipv4_address: 192.168.1.50
    ports:
      - "3000:3000"
    restart: unless-stopped
    env_file:
      - frontend/.env

  backend:
    image: ghcr.io/vcaseta/konyx-backend:version2
    container_name: konyx-backend
    networks:
      lan-local:
        ipv4_address: 192.168.1.51
    ports:
      - "8000:8000"
    restart: unless-stopped
    env_file:
      - backend/.env

networks:
  lan-local:
    external: true
