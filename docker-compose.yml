version: "3.9"

services:
  konyx-backend:
    build: ./backend
    container_name: konyx-backend
    env_file: .env
    networks:
      lan-local:
        ipv4_address: 192.168.1.51
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: unless-stopped

  konyx-frontend:
    build: ./frontend
    container_name: konyx-frontend
    env_file: .env
    depends_on:
      - konyx-backend
    ports:
      - "3000:3000"
    networks:
      lan-local:
        ipv4_address: 192.168.1.50
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: unless-stopped

networks:
  lan-local:
    external: true
