name: Generate package-lock.json

on:
  workflow_dispatch: # Permite ejecutarlo manualmente desde la UI de GitHub

jobs:
  generate-lock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (generate package-lock.json)
        run: npm install

      - name: Commit package-lock.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add package-lock.json
          git commit -m "Generate package-lock.json via GitHub Actions" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
