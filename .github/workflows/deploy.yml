name: Deploy Konyx

on:
  push:
    branches:
      - version2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install backend requirements
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker images
        run: |
          docker build -t konyx-frontend:version2 ./frontend
          docker build -t konyx-backend:version2 ./backend

      - name: Deploy stack
        run: |
          docker stack deploy -c docker-compose.yml konyx
