name: Deploy Konyx

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker (opcional, si tienes registry)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        run: |
          docker build -t konyx-frontend:latest ./frontend
          docker build -t konyx-backend:latest ./backend

      - name: Deploy stack (requiere Docker socket remoto)
        run: |
          docker stack deploy -c docker-compose.yml konyx
