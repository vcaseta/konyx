name: Build Konyx Frontend

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      # 1. Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3. Generar package-lock.json si no existe
      - name: Ensure package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json no existe, creando..."
            npm install --package-lock-only
          fi

      # 4. Restaurar cach√© de node_modules basada en package-lock.json
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 5. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 6. Construir proyecto Next.js
      - name: Build frontend
        run: npm run build

      # 7. (Opcional) Ejecutar tests si tienes
      #- name: Run tests
      #  run: npm test
