name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BACKEND_URL: http://192.168.1.51:8000
      NEXT_PUBLIC_APP_NAME: Konyx
      NEXT_PUBLIC_COMPANIES: '[{"id":"001","name":"Kissoro"},{"id":"002","name":"En Plural Psicologia"}]'
      NEXT_PUBLIC_API_KISSORO: ${{ secrets.NEXT_PUBLIC_API_KISSORO }}
      NEXT_PUBLIC_API_ENPLURAL: ${{ secrets.NEXT_PUBLIC_API_ENPLURAL }}
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # ---------- Generar package-lock.json autom√°ticamente ----------
      - name: Generate package-lock.json
        run: |
          npm install
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if ! git diff --exit-code package-lock.json; then
            git add package-lock.json
            git commit -m "chore: update package-lock.json [skip ci]"
            git push
          else
            echo "package-lock.json is up-to-date"
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --build-arg NEXT_PUBLIC_BACKEND_URL=${{ env.NEXT_PUBLIC_BACKEND_URL }} \
            --build-arg NEXT_PUBLIC_APP_NAME=${{ env.NEXT_PUBLIC_APP_NAME }} \
            --build-arg NEXT_PUBLIC_COMPANIES='${{ env.NEXT_PUBLIC_COMPANIES }}' \
            --build-arg NEXT_PUBLIC_API_KISSORO=${{ env.NEXT_PUBLIC_API_KISSORO }} \
            --build-arg NEXT_PUBLIC_API_ENPLURAL=${{ env.NEXT_PUBLIC_API_ENPLURAL }} \
            --tag ghcr.io/${{ github.repository_owner }}/konyx-frontend:latest \
            --push ./frontend
