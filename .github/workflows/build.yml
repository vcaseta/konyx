name: Build & Push Frontend Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/vcaseta/konyx-frontend:latest
          cache-from: type=registry,ref=ghcr.io/vcaseta/konyx-frontend:cache
          cache-to: type=registry,ref=ghcr.io/vcaseta/konyx-frontend:cache,mode=max
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=http://192.168.1.51:8000
            NEXT_PUBLIC_APP_NAME=Konyx
            NEXT_PUBLIC_COMPANIES=[{"id":"001","name":"Kissoro"},{"id":"002","name":"En Plural Psicologia"}]
